name = "popular-repos-analyzer"
main = "src/index.ts"
compatibility_date = "2024-05-01"

# Specify your Cloudflare Workers account ID
account_id = "your-account-id"

# KV Namespace binding
kv_namespaces = [
  { binding = "REPO_CACHE", id = "your-kv-namespace-id" }
]

# Secret environment variables
[vars]
# You can set non-secret variables here
# Example: ENVIRONMENT = "production"

# Secrets should be set using wrangler secret commands
# $ wrangler secret put LLM_API_KEY